<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peter Dewald</title>

  <!--
    WAVETERM D HP — Homepage Grundgerüst
    Version: 004
    Idee:
    - Background-Video läuft dauerhaft (kein Reload beim Seitenwechsel)
    - "Unterseiten" sind Sections, die per JS umgeschaltet werden
    - Wortmarke (SVG) ist inline, damit die Farbe per CSS weich wechselbar ist
  -->

  <style>
  
  
	/* ============================================================
	   FONT: POPPINS LIGHT (lokal eingebunden, browser-sicher)
	   Dateien erwartet in: ./fonts/
	   ============================================================ */
	@font-face{
	  font-family: "Poppins";
	  src:
		url("fonts/Poppins-Light.woff2") format("woff2"),
		url("fonts/Poppins-Light.woff") format("woff");
	  font-weight: 300;
	  font-style: normal;
	  font-display: swap;
	}
  
 
  
  
  
    /* ============================================================
       0) ZENTRALE PROJEKT-PARAMETER (hier zuerst fein-tunen)
       ============================================================ */
    :root {
	
      /* Hintergrund */
      --bg-fallback: #000;
      --scrim-opacity: 0.00;          /* 0.00 = aus, 0.20 = dunkler */

      /* Wortmarke (SVG) */
      --logo-color: #ff0000;          /* wird später vom Menü gesetzt */
      --logo-top: calc(clamp(10vh, 2.2vw, 15vh) + 4vh);    /* weich: min=10vh, max=15vh */


		--logo-optical-shift: calc(var(--logo-height) * 0.12);
		
		--menu-h: 90px; /* Menu-Höhe (Button 90x90 inkl. Rahmen) */

    
	  --logo-left: clamp(4vw, 4.5vw, 5vw);     /* weich: 4vw ↔ 5vw */

      --home-left-offset: calc(var(--logo-height) * 0.12); /* 300px→36px, 170px→~20px */

      --logo-height: clamp(170px, 23.6vw, 300px);  /* kontinuierlich: min=170, max=300 */

		--safe-bottom: env(safe-area-inset-bottom);
		--ios-bottom-fudge: 0px;


      --logo-transition-ms: 1200ms;   /* weicher Farbwechsel */

      /* Menü */

	  
	  
		--menu-top: 20px;
      --menu-right: clamp(3vw, 3.5vw, 4vw);   /* min=3vw, max=4vw, dazwischen weich */
	  

	  
      


      /* Menü – kontinuierliche Button-Skalierung (Desktop ↔ Small) */
      --menu-gap: 20px;
      --menu-btn-pad-y: clamp(9px, calc(8px + 0.2vw), 10px);
      --menu-btn-pad-x: clamp(10px, calc(8px + 0.4vw), 12px);
      --menu-btn-radius: clamp(9px, calc(8px + 0.2vw), 10px);

      --typo-button-size: clamp(13px, calc(12px + 0.2vw), 14px);




      /* Content-Box (Text über dem Video) */
      --content-max-width: 72ch;
      --content-padding: 6vh 6vw;

      /* Typo */
	  
	  --font: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
	  
	  
	  



		/* ============================================================
		   TYPOGRAPHY – zentral (Headline / Text / Button)
		   ============================================================ */
		--typo-headline-size: clamp(26px, 1.6vw, 28px);
		--typo-headline-weight: 500;
		--typo-text-lineheight: 1.5;		
		--typo-headline-color: #ffffff;
		
		
		--typo-logo-size: 63px;          /* Startwert: wird auf 90px Kleinbuchstaben-Höhe eingependelt */
		--typo-logo-weight: 300;          /* Poppins Light */
		--typo-logo-lineheight: 1;        /* kein vertikales Scaling */
		--typo-logo-letterspacing: 0em;
	
		
		

		--typo-text-size: clamp(14px, 1.6vw, 16px);
		--typo-text-weight: 300;
		--typo-text-lineheight: 1.5;
		--typo-text-color: #ffffff;


		--typo-button-weight: 300;
		--typo-button-letterspacing: 0.02em;
		--typo-button-color: #ffffff;



	/* DEBUG: Viewport size (temporary) */
	#viewport-debug{
	  position: fixed;
	  top: 8px;
	  left: 8px;
	  z-index: 2;              /* über Video/Scrim, unter Menü */
	  padding: 6px 8px;
	  font-family: var(--font);
	  font-size: 12px;
	  line-height: 1;
	  color: #ffffff;
	  background: rgba(0,0,0,0.45);
	  border-radius: 6px;
	  pointer-events: none;    /* nie klickbar */
	}






    }
	
	
	
	@supports (-webkit-touch-callout: none) {
	  :root{
		--ios-bottom-fudge: 24px; /* iOS extra, gegen "½ Zeile" Bounce */
	  }
	}
	
	
	
	
	

    /* ============================================================
       1) PAGE BASE
       ============================================================ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-fallback); /* Fallback, falls Video nicht lädt */
      overflow: hidden;               /* Landing-Page: kein Scroll */
      font-family: var(--font);
	  font-weight: 300;

    }

    /* ============================================================
       2) BACKGROUND VIDEO (läuft dauerhaft)
       ============================================================ */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Optionaler "Scrim" (dunkelt ab, verbessert Lesbarkeit) */
    .scrim {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,var(--scrim-opacity));
      z-index: 1;
      pointer-events: none;
    }

    /* ============================================================
       3) WORTMARKE (SVG INLINE, Farbe per CSS "color")
       ============================================================ */
    .logo {
      position: fixed;
	  top: 33px;
	  left: var(--menu-right);
 
      z-index: 3;                 /* über Video + Scrim + Content */
      pointer-events: none;       /* Logo ist nicht klickbar */
      color: var(--logo-color);   /* <<<<<< HIER wird currentColor gespeist */
      transition: color var(--logo-transition-ms) ease;
    }


	.logo-name{
	  font-family: var(--font);
	  font-size: var(--typo-logo-size);
	  font-weight: var(--typo-logo-weight);
	  letter-spacing: var(--typo-logo-letterspacing);
	  line-height: var(--typo-logo-lineheight);

	  white-space: nowrap;
	  display: block;
	}



    /* SVG skaliert über height, Breite automatisch */
    .logo svg {
      height: var(--logo-height);
      width: auto;
      display: block;
	  transform: translateX(calc(-1 * var(--logo-optical-shift)));

    }


	/* ============================================================
	   TYPOGRAPHY – KLASSEN
	   ============================================================ */

	.typo-headline{
	  font-family: var(--font);
	  font-size: var(--typo-headline-size);
	  font-weight: var(--typo-headline-weight);
	  letter-spacing: var(--typo-headline-letterspacing);
	  color: var(--typo-headline-color);
	}

	.typo-text{
	  font-family: var(--font);
	  font-size: var(--typo-text-size);
	  font-weight: var(--typo-text-weight);
	  line-height: var(--typo-text-lineheight);
	  color: var(--typo-text-color);
	}

	.typo-button{
	  font-family: var(--font);
	  font-size: var(--typo-button-size);
	  font-weight: var(--typo-button-weight);
	  letter-spacing: var(--typo-button-letterspacing);
	  color: var(--typo-button-color);
	}

	.para-gap{
	  display: block;
	  height: 14px;
	}





    /* ============================================================
       4) MENU (später erweiterbar)
       ============================================================ */
	
	.menu {
      position: fixed;
      top: var(--menu-top);
      right: var(--menu-right);
      z-index: 4;
      display: flex;
      gap: var(--menu-gap);
      align-items: center;
    }




	@media (max-width: 1050px) {
	  :root{
		--menu-top: 130px; /* 20px + 90px */
	  }
	}



	.menu button {
	  appearance: none;

	  width: 90px;
	  height: 90px;
	  box-sizing: border-box;   /* Rahmen in 90px enthalten */

	  border: 1px solid rgba(255,255,255,0.35);
	  background: rgba(0,0,0,0.20);
	  color: var(--typo-button-color);

	  padding: 0;               /* Größe kommt jetzt nur über width/height */
	  border-radius: 0;         /* eckig */

	  display: flex;
	  align-items: center;
	  justify-content: center;

	  font-size: var(--typo-button-size);
	  font-weight: var(--typo-button-weight);
	  letter-spacing: var(--typo-button-letterspacing);

	  cursor: pointer;

	  backdrop-filter: blur(6px);
	  -webkit-backdrop-filter: blur(6px);
	  transition: background 250ms ease, border-color 250ms ease, color 250ms ease;
	}

    .menu button:hover {
      background: rgba(0,0,0,0.40);
      
    }

    .menu button.active {
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.60);
      
    }





    /* ============================================================
       5) CONTENT LAYER (Unterseiten)
       ============================================================ */
	.content{
	  position: fixed;
	  inset: 0;
	  z-index: 2;

	  /* Scroll global */
	  overflow-y: auto;
	  overflow-x: hidden;
	  -webkit-overflow-scrolling: touch;

	  /* Layout erstmal „neutral“ */
	  padding: var(--content-padding);
	  box-sizing: border-box;

	  text-align: center;
	  color: #ffffff;
	}


	/* NUR wenn Music aktiv ist: globales Content-Scrolling AUS */
	.content:has(#page-music.active){
	  overflow: hidden;
	}




	.page{
	  display: none;                 /* wichtig: nur aktive Page ist im Layout */
	  max-width: var(--content-max-width);
	  opacity: 0;
	  pointer-events: none;
	  transition: opacity 400ms ease;
	  position: relative;            /* wichtig fürs Scroll-Layout */
	}

	.page.active{
	  display: block;
	  opacity: 1;
	  pointer-events: auto;
	}

	.page.leaving{
	  display: block;        /* bleibt im Layout, damit opacity-fade sichtbar ist */
	  opacity: 0;
	  pointer-events: none;
	}



    .page h1 {
      margin: 0;
      font-size: var(--typo-headline-size);
	  font-weight: var(--typo-headline-weight);
      letter-spacing: var(--typo-headline-letterspacing);
      color: var(--typo-headline-color);

    }

    .page p {
      margin: 14px 0 0 0;
      opacity: 0.86;
      font-size: var(--typo-text-size);
	  line-height: var(--typo-text-lineheight);
	  font-weight: var(--typo-text-weight);
      color: var(--typo-text-color);

    }





	/* ============================================================
	   MUSIC — ZENTRALE PARAMETER (statisch)
	   ============================================================ */
	:root{
	  --music-rail-width: 90px;      /* Ziel: ~100px … später fein */
	  --music-rail-year-h: 22px;
	  --music-rail-gap: 20px;

	  --music-stage-width: 530px;     /* max Größe des großen Covers */
	  --music-stage-w: var(--music-stage-width);
	  --music-stage-top: 0px;


	  --music-scroll-top: calc(
		var(--menu-top) + var(--menu-h)  + 25px +
		(var(--music-rail-width) + var(--music-rail-year-h))
	  );





	  --music-stage-scale: 1;

	  --music-stage-x: -100%;
	  --music-stage-y: 0px;
	  --music-stage-left: 50%;
	  --music-stage-anchor-right-x: 50vw;   /* JS setzt das sauber (px) */


	  --music-info-width: 50ch;       /* Breite Textbox */
	  --music-text-gap: 20px;

		--music-stage-top: calc(
		  var(--menu-top) + var(--menu-h) + 20px +
		  (var(--music-rail-width) + var(--music-rail-year-h)) + 90px
		);


	  
	}








	/* ============================================================
	   MUSIC — PROTOTYP LAYOUT (Rail rechts / Stage Mitte / Text links)
	   ============================================================ */


	#page-music{

	  
	    position: fixed;
		inset: 0;
		max-width: none;
		min-height: 100vh;
		overflow: hidden; /* verhindert, dass Music selbst wieder "global" scrollt */
	  
	  
	  
	  
	}





	#page-music .music-scroll{
	  position: absolute;
	  left: 0;
	  right: 0;
	  top: var(--music-scroll-top);
	  bottom: 0;

	  overflow-y: auto;
	  overflow-x: hidden;
	  -webkit-overflow-scrolling: touch;

	  /* kein Layout-Shift durch Scrollbar */
	  scrollbar-gutter: stable;
	}






	/* Obere Rail */

	#page-music .music-rail{
	  position: fixed;

	  /* NEU: Menu -> 20px -> Rail */
	  top: calc(var(--menu-top) + var(--menu-h) + 20px);


	  /* NEU: horizontal mittig im Viewport */
	  left: 50%;
	  right: auto;
	  transform: translateX(-50%);

	  /* NEU: „Rail-Höhe“ bleibt über bestehende Variable */
	
	  height: calc(var(--music-rail-width) + var(--music-rail-year-h));


	  /* NEU: Breite kontrolliert, aber responsive */
	  width: min(1700px, calc(100vw - (2 * var(--menu-right))));

	  z-index: 2;
	  overflow: hidden;          /* bleibt so: wir steuern per translate */
	  touch-action: none;        /* bleibt erstmal so */

	  /* Rail: links/rechts ausblenden (Fade) */
	  -webkit-mask-image: linear-gradient(to right,
		transparent 0%,
		#000 10%,
		#000 90%,
		transparent 100%);
	  mask-image: linear-gradient(to right,
		transparent 0%,
		#000 10%,
		#000 90%,
		transparent 100%);
	}

	#page-music .music-rail-inner{
	  display: flex;
	  flex-direction: row;
	  gap: var(--music-rail-gap);
	  align-items: flex-start;


	  /* statt oben/unten jetzt links/rechts, damit First/Last in die Mitte kann */
	  padding-left: 35vw;
	  padding-right: 35vw;
	  padding-top: 0;
	  padding-bottom: 0;
	}

	/* Center-Marker: zeigt die "Mitte" der Rail */
	#page-music .music-rail::after{
	  content: "";
	  position: absolute;
	  top: 10%;
	  bottom: 10%;
	  left: 50%;
	  width: 1px;
	  transform: translateX(-50%);
	  background: transparent;
	  pointer-events: none;
	}

	/* Jahreszahl-Zeilen */
	#page-music .rail-year{
	  font-size: var(--typo-text-size);
	  font-weight: var(--typo-text-weight);
	  letter-spacing: var(--typo-text-letterspacing);
	  color: var(--typo-text-color);
	  opacity: 0.7;
	  margin: 0;
	  line-height: 1;
	  text-align: center;
	  width: 100%;
	  pointer-events: none;
	}


	/* Cover-Buttons in der Rail */
	#page-music .rail-item{
	  appearance: none;
	  border: 0;
	  padding: 0;
	  margin: 0;
	  background: transparent;
	  cursor: pointer;
	  outline: none;
	  flex: 0 0 auto;

	  width: var(--music-rail-width);
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  gap: 6px;
	}

	#page-music .rail-item:focus{
	  outline: none;
	}

	/* Thumbnail-Bilder */

	#page-music .rail-thumb{
	  display: block;
	  width: var(--music-rail-width);
	  height: var(--music-rail-width);
	  object-fit: cover;
	  border: 0;
	  outline: 0;
	  box-shadow: none;

	  filter: grayscale(1);
	  opacity: 0.35;
	  transition:
		opacity 300ms ease,
		filter 300ms ease;
	}

	/* Rail: Item im Zentrum */
	#page-music .rail-item.is-center .rail-thumb{
	  filter: grayscale(0);
	  opacity: 1.0;
	}




		#page-music .music-stage{
		  position: absolute;;
			top: calc(var(--music-stage-top) - var(--music-scroll-top) - 60px);


		  /* 20px unter Rail + Menu-Kopplung */


;
		

		  /* rechte Kante = --music-stage-left (vom JS in px gesetzt) */
		  left: var(--music-stage-left);
		  transform: translateX(-100%);
		  transform-origin: top right;

		  width: var(--music-stage-w);
		  max-width: none;


		  z-index: 2;
		  pointer-events: none;
		  opacity: 1;
		  transition: opacity 500ms ease;
		}

		@media (max-width: 910px){
		  :root{
			--music-stage-w: clamp(
			  310px,
			  calc(310px + (100vw - 710px) * 1.1),
			  530px
			);
		  }
		}




	#page-music .stage-cover{
	  display: block;
	  width: 100%;
	  height: auto;
	  border: 0;
	  outline: 0;
	  box-shadow: none;

	  position: absolute;
	  inset: 0;
	  opacity: 1;
	  transition: opacity 500ms ease;
	}



	/* Links: Textbox (Platzhalter) */
	#page-music .music-info{
	  position: absolute;;

	  left: var(--menu-right);
	  
		width: calc(
		  (var(--music-stage-left) - var(--music-stage-w))  /* linke Coverkante */
		  - 20px                                            /* Abstand Text->Cover */
		  - var(--menu-right)                               /* linke Textkante */
		);


		top: calc(var(--music-stage-top) - var(--music-scroll-top) - 12px - 60px);





		box-sizing: border-box;
		padding-right: 8px;

	  z-index: 2;
	  text-align: left;
	  color: #ffffff;                /* wie gewünscht: Text schwarz */
	  opacity: 1;
	  transition: opacity 500ms ease;
	}



@media (max-width: 1290px){
  #page-music .music-info{

    /* Text1 unter das Cover */


	top: calc(var(--music-stage-top) + var(--music-stage-w) + 20px - var(--music-scroll-top) - 8px - 60px);


    /* linke Kante Text1 = linke Kante Cover */
    left: calc(var(--music-stage-left) - var(--music-stage-w));

    /* rechte Kante = 20px vor Viewport */
    right: 20px;

    /* alte Breiten/Transforms neutralisieren */
    width: auto;
    transform: none;
  }
}




	#page-music .music-info-title{
	  font-size: var(--typo-headline-size);
	  font-weight: var(--typo-headline-weight);
	  letter-spacing: var(--typo-headline-letterspacing);
	}

	#page-music .music-info-body{
	  margin-top: 10px;
	  font-size: var(--typo-text-size);
	  font-weight: var(--typo-text-weight);
	  line-height: var(--typo-text-lineheight);
	}
	
#page-music .music-info-links{
  margin-top: 14px;

  /* Absätze: Link1 / Link2 jeweils eigene Zeile + Abstand */
  display: flex;
  flex-direction: column;
  gap: 14px;

  font-family: var(--font);
  font-size: var(--typo-text-size);
  font-weight: var(--typo-text-weight);
  line-height: var(--typo-text-lineheight);
}

	#page-music .music-info-links a{
	  /* Link soll Text-Typo erben */
	  font: inherit;
		font-weight: bold;
	  color: #165BD7;
	  text-decoration: underline;
	}

	#page-music .music-info-links a:hover{
		font-weight: bold;
		color: red;
	  text-decoration: underline;
	}
		

	/* Rechts: zweites Textfeld (Layout wie links) */

		#page-music .music-info2{
		  position: absolute;;

		  /* exakt an Stage gekoppelt */
		  left: calc(var(--music-stage-left) + 20px);

		top: calc(
		  (var(--menu-top) + var(--menu-h) + 20px + (var(--music-rail-width) + var(--music-rail-year-h)) + 74px - 60px)
		  - var(--music-scroll-top)
		);

		  max-width: var(--music-info-width);
		  right: 40px;
		  z-index: 2;
		  text-align: left;
		  color: #ffffff;
		  opacity: 1;
		  pointer-events: auto;
		}





	#page-music .music-info2-title{
	  font-size: var(--typo-headline-size);
	  font-weight: var(--typo-headline-weight);
	  letter-spacing: var(--typo-headline-letterspacing);
	}

	#page-music .music-info2-body{
	  margin-top: 10px;
	  font-size: var(--typo-text-size);
	  font-weight: var(--typo-text-weight);
	  line-height: var(--typo-text-lineheight);
	}
		







	/* ============================================================
       HOME — linksbündig unter Wortmarke + alles in Headline-Typo
       ============================================================ */


#page-home{
  position: fixed;
  inset: 0;
  margin: 0;
  max-width: none;
  z-index: 2;
}



/* HOME — Scroll-Container unterhalb des Menus */
#page-home .home-scroll{
  position: absolute;
  left: 0;
  right: 0;
  top: calc(var(--menu-top) + var(--menu-h));
  bottom: 0;

  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;

  padding-top: 150px;   /* entspricht deinem bisherigen Home-Offset */
  padding-bottom: 25vh; /* Reserve, damit Cover immer erreichbar bleibt */

  box-sizing: border-box;
  text-align: center;
}





	/* ============================================================
	   GENERIC PAGES — unter Logo starten (scrollfähig)
	   ============================================================ */
	#page-waveterm,
	#page-vst,
	#page-contact{
	  position: relative;
	  margin-left: var(--menu-right);
	  margin-top: calc(var(--logo-top) + var(--logo-height) + 2vh);

	  text-align: left;
	  max-width: var(--content-max-width);
	  min-height: 100vh;
	}



#home-latest-cover{
  position: relative;
  left: auto;
  top: auto;
  transform: none;

  margin-top: 80px;
  width: 350px;
  opacity: 0.5;

  filter: grayscale(1);
  image-rendering: auto;

  pointer-events: auto;
  cursor: pointer;

  z-index: 2;
}




	
	
	/* HOME latest cover — animation states */
	#home-latest-cover{
	  transition:
		opacity 25s linear,
		width 25s linear;
	}

	#home-latest-cover.is-init{
	  opacity: 0;
	  width: 250px;
	}
	
	

    /* HOME: Text-Typo (kein Headline) */
    #page-home h1,
    #page-home p{
      font-family: var(--font);
      font-size: var(--typo-text-size);
      font-weight: var(--typo-text-weight);
      line-height: var(--typo-text-lineheight);
      letter-spacing: 0;
      color: var(--typo-text-color);
      opacity: 1;
      margin: 0;
    }

    /* optionaler Abstand, falls p später genutzt wird */
    #page-home p{
      margin-top: 12px;
    }








    /* ============================================================

    function activatePage(pageKey, colorHex) {

	const current = document.querySelector(".page.active");
	const target  = document.getElementById('page-' + pageKey);

	if (current && current !== target){
	  current.classList.add("leaving");
	  setTimeout(() => {
		current.classList.remove("active");
		current.classList.remove("leaving");
	  }, 420);
	}

	// Alle anderen sicher deaktivieren (ohne Animation)
	pages.forEach(p => {
	  if (p !== current){
		p.classList.remove("active");
		p.classList.remove("leaving");
	  }
	});

		x = v;
		targetX = v;

		inner.style.transform = `translateX(${v}px)`;

		applyLiveFocus();

		if (t < 1){
		  requestAnimationFrame(step);
		} else {
		
			  // Hard Snap auf exakten Endwert (eliminiert das End-Zucken)
			  x = endX;
			  targetX = endX;
			  inner.style.transform = `translateX(${endX}px)`;
			  applyLiveFocus();
				
		
		
		
		  // 4) Stage wieder sichtbar, dann Commit (mit kurzem Delay)
		  if (stage) stage.style.opacity = "1";
		  if (infoBox) infoBox.style.opacity = "0";

		  setTimeout(() => {
			commitSelection();      // baut Stage/Text wieder auf
			introRunning = false;   // ab hier wieder normale Bedienung
		  }, 50);
		}
	  }









	  requestAnimationFrame(step);
	}

	// Observer: startet Intro, sobald #page-music "active" wird
	(function watchMusicActive(){
	  const page = document.getElementById("page-music");
	  if (!page) return;

	  let wasActive = page.classList.contains("active");

	  const obs = new MutationObserver(() => {
		const isActive = page.classList.contains("active");
		if (isActive && !wasActive){
		  runMusicIntro();
		}
		wasActive = isActive;
	  });

	  obs.observe(page, { attributes: true, attributeFilter: ["class"] });
	})();


	// DEBUG: show viewport size
	(function viewportDebug(){
	  const el = document.getElementById("viewport-debug");
	  if (!el) return;

	  function update(){
		el.textContent = `${window.innerWidth} × ${window.innerHeight}`;
	  }

	  window.addEventListener("resize", update);
	  update(); // initial
	})();


	// Spacer nach allen DOM-Updates aktualisieren (1–2 Frames später = iPad-sicher)
	requestAnimationFrame(() => {
	  updateMusicScrollSpacer();
	  requestAnimationFrame(updateMusicScrollSpacer);
	});
	
	window.addEventListener("resize", () => requestAnimationFrame(updateMusicScrollSpacer));
	window.addEventListener("orientationchange", () => requestAnimationFrame(updateMusicScrollSpacer));



	})();



	// Startzustand (defensiv)
	activatePage('home', '#ff0000');


	
	
	
	
  </script>
